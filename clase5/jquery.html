<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <style>
        .error
        {
            color: red;
        }
    </style>
    <title>Clase 5</title>
</head>
<body>
    <script>
        $("form").validate({
            rules: 
            {
                email : { required: true, email: true }
            },
            submitHandler: function(form)
            {
                alert("Formulario Valido.")
                const email = $("#inputEmail")
                localStorage.setItem("email", email.val())
                window.location.href = "message2.html"
            }
        })


        const message = document.getElementById("message")

    </script>

    <div class="container">
        <form class="row g-3">
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="email">
              <div class="invalid-feedback" id="validEmail">
                Porfavor ingrese un Email valido.
              </div>
            </div>
            <div class="col-12">
              <label for="inputClave" class="form-label">Clave</label>
              <input type="password" class="form-control" id="inputClave" name="clave">
              <div class="invalid-feedback" id="validClave">
                Porfavor ingrese un Email valido.
              </div>
            </div>
            <div class="col-12">
              <label for="inputService" class="form-label">Servicio</label>
              <select id="inputService" class="form-select" name="serviceId">
                <option value="-1" selected>Seleccione...</option>
                <option value="1">Web</option>
                <option value="2">Movil</option>
              </select>
              <div class="invalid-feedback" id="validService">
                Por favor ingrese un servicio valido.
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
    </div>

    <script>
        // const form = document.getElementsByTagName("form")[0]


        const form = $("form");
        form.on("submit", sendForm)


        // form.addEventListener("submit", sendForm)



        function sendForm(e){
            const email = $("#inputEmail");
            const service = $("#inputService");
            const clave = $("#inputClave");

            if (email.val() == "")
            {
                const emailAlert = email.next();
                emailAlert.css("display", "block")
            }

            if (clave.val() == "")
            {
                const claveAlert = clave.next();
                claveAlert.css("display", "block")
            }

            if (service.val() == -1)
            {
                const serviceAlert = service.next();
                serviceAlert.css("display", "block")
            }
            e.preventDefault();


        }
    </script>
</body>
</html>
